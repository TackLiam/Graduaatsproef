<div class="container">
  <p class="title">
    {{ products.length }}
    {{ products.length === 1 ? resultSingular : resultPlural }}
    {{ searchTerm }}
  </p>

  <div class="productContainer">
    <app-product-card
      *ngFor="let product of products"
      [product]="product"
    ></app-product-card>
  </div>
</div>
