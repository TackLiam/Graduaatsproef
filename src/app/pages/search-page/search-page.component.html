<div class="container">
  <p class="title">
    {{ products.length }}
    {{ products.length === 1 ? " resultaat" : " resultaten" }}
    gevonden voor: {{ searchTerm }}
  </p>

  <div class="productContainer">
    <app-product-card
      *ngFor="let product of products"
      [product]="product"
    ></app-product-card>
  </div>
</div>
